<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contact.css">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">
                <i class="fa-solid fa-font-awesome"></i>
                <a href="index.html">LIVEKART</a>
            </div>
            <div class="menu">
                <div class="menu-links">
                    <div class="logo">
                        <i class="fa-solid fa-house-user"></i>
                        <a href="index.html">HOME</a>
                    </div>
                    <div class="logo">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <a href="#">SHOP</a>
                    </div>
                    <div class="logo">
                        <i class="fa-solid fa-user"></i>
                        <a href="../HTML/About.html">ABOUT</a>
                    </div>
                    <div class="logo">
                        <i class="fa-solid fa-phone"></i>
                        <a href="Contact.html">CONTACT</a>
                    </div>
                </div>
                <button class="log-in">LOGIN</button>
            </div>
            <div class="menu-btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <div class="img">
            <img src="../img/con.jpg" alt="image">
            <form>
                <div class="h2">
                    <h2>Reach out for more enquiry</h2>
                </div>
                <div class="main-content">
                    <div class="input-field">
                        <label for="name">Name</label>
                        <input type="text" name="name" placeholder="Enter your Name" required>
                    </div>
                    <div class="input-field">
                        <label for="name">Email</label>
                        <input type="email" name="email" placeholder="Your Email ID" required>
                    </div>
                    <div class="input-field">
                        <label for="name">Phone Number</label>
                        <input type="number" name="phone" placeholder="Contact Number" required>
                    </div>
                    <div class="input-field">
                        <label for="name">Description</label>
                        <textarea id="description" name="description" maxlength="1000"
                            placeholder="Enter your queries"></textarea>
                    </div>
                    <div class="btn-btn">
                        <button type="submit" class="log-in">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="footer">
        <p>Copyright Â© 2024 liveKart</p>
        <a class="text-body" href="#">livekart.shopping@gmail.com</a>
    </div>
</body>

</html>
